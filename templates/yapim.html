<!DOCTYPE html>
<html lang='tr' class=''>

  <head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <style class="cp-pen-styles">
      @import url(https://fonts.googleapis.com/css?family=Quicksand:400,300,700);
      html,
      body {
        width: 100%;
        margin: 0 auto;
        background-color: #1c1c1c;
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
      }

      html #background,
      body #background {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        background: url(polina.jpg) no-repeat;
        background-size: cover;
        overflow: hidden;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
      }

      html .main,
      body .main {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 50%;
        left: 50%;
        margin: 0 auto;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
      }

      html .main #content,
      body .main #content {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        min-height: 24px;
        height: 100%;
        position: relative;
        text-align: center;
        top: 33%;
      }

      html .main #content .title,
      body .main #content .title {
        color: white;
        font-family: 'Quicksand', sans-serif;
        font-size: 4rem;
        text-transform: uppercase;
        padding-bottom: 0px;
        margin-bottom: 0px;
      }

      html .main #content .title span,
      body .main #content .title span {
        font-size: 4rem;
        cursor: pointer;
      }

      html .main #content .title:hover,
      body .main #content .title:hover {
        -webkit-animation: MISSION-HOVER 1.5s infinite;
        -moz-animation: MISSION-HOVER 1.5s infinite;
        -o-animation: MISSION-HOVER 1.5s infinite;
        animation: MISSION-HOVER 1.5s infinite;
        animation-direction: alternate;
        animation-timing-function: ease;
      }

      @-webkit-keyframes MISSION-HOVER {
        0%,
        100% {
          font-size: 4rem;
          color: white;
        }
        50% {
          color: #BFFCFF;
          letter-spacing: 5px;
          text-shadow: 0px 0px 30px #bffcff;
        }
      }

      html .main #content p,
      body .main #content p {
        color: #E6DBAE;
        font-family: 'Quicksand', sans-serif;
        font-size: 1.5rem;
        margin: 0 auto;
        padding: 0;
        letter-spacing: .5rem;
        text-transform: uppercase;
      }

      html .main #content p:last-child,
      body .main #content p:last-child {
        font-size: 0.75rem;
        font-weight: 700;
        margin: 3em auto;
        padding: 0;
        letter-spacing: .1rem;
      }

      html .main #content p:last-child>a,
      body .main #content p:last-child>a {
        text-decoration: none;
        color: inherit;
        -moz-transition: all .2s ease-in;
        -o-transition: all .2s ease-in;
        -webkit-transition: all .2s ease-in;
        transition: all .2s ease-in;
      }

      html .main #content p:last-child>a:hover,
      body .main #content p:last-child>a:hover {
        color: #fff;
      }

      html .main #content section,
      body .main #content section {
        color: #fff;
        margin: 0 auto;
        line-height: 24px;
        font-size: 1rem;
        font-weight: 700;
      }

      html .main #content section ul,
      body .main #content section ul {
        list-style-type: none;
        margin-bottom: 0;
        margin-left: 0;
      }

      html .main #content section ul li,
      body .main #content section ul li {
        display: inline-block;
        margin-right: 2rem;
        width: 6rem;
      }

      html .main #content section .timenumbers,
      body .main #content section .timenumbers {
        display: block;
        font-size: 1.3rem;
        font-weight: 400;
        line-height: 1.5rem;
        margin: 0 auto;
        text-align: center;
      }

      html .main #content section p.timedescription,
      body .main #content section p.timedescription {
        font-size: .5rem;
        font-variant: small-caps;
        line-height: 1.5rem;
        margin: 0 auto;
        text-align: center;
        position: relative;
        top: 0px;
      }

    </style>
  </head>

  <body>
    <video autoplay loop muted poster="screenshot.jpg" id="background">

    <div class="main">
      <div id='content'>
        <div class='title'>
          <span>sofistech.net</span>
        </div>
        <p>Websitemiz yapım aşamasındadır.</p>
        <section>
          <ul id="countdown">
            <li><span class="days timenumbers">01</span>
              <p class="timeRefDays timedescription">gün</p>
            </li>
            <li><span class="hours timenumbers">00</span>
              <p class="timeRefHours timedescription">saat</p>
            </li>
            <li><span class="minutes timenumbers">00</span>
              <p class="timeRefMinutes timedescription">dakika</p>
            </li>
            <li><span class="seconds timenumbers yellow-text">00</span>
              <p class="timeRefSeconds timedescription">saniye</p>
            </li>
          </ul>
        </section>
        <p>İlginiz için <a href="https://www.mintik.com/?p=27077" target="_blank">teşekkür </a>ederiz!</p>
      </div>
    </div>
    <script src='http://mintik.com/jQuery/jquery-1.10.2.min.js'></script>
    <script>
      (function($) {
        $.fn.countdown = function(options, callback) {
          //custom 'this' selector
          thisEl = $(this);

          // array of custom settings
          var settings = {
            'date': null,
            'format': null
          };

          // append the settings array to options
          if (options) {
            $.extend(settings, options);
          }

          //create the countdown processing function
          function countdown_proc() {
            var eventDate = Date.parse(settings.date) / 1000;
            var currentDate = Math.floor($.now() / 1000);

            if (eventDate <= currentDate) {
              callback.call(this);
              clearInterval(interval);
            }

            var seconds = eventDate - currentDate;

            var days = Math.floor(seconds / (60 * 60 * 24));
            //calculate the number of days

            seconds -= days * 60 * 60 * 24;
            //update the seconds variable with number of days removed

            var hours = Math.floor(seconds / (60 * 60));
            seconds -= hours * 60 * 60;
            //update the seconds variable with number of hours removed

            var minutes = Math.floor(seconds / 60);
            seconds -= minutes * 60;
            //update the seconds variable with number of minutes removed

            //conditional statements
            if (days == 1) {
              thisEl.find(".timeRefDays").text("Gün");
            } else {
              thisEl.find(".timeRefDays").text("Gün");
            }
            if (hours == 1) {
              thisEl.find(".timeRefHours").text("Saat");
            } else {
              thisEl.find(".timeRefHours").text("Saat");
            }
            if (minutes == 1) {
              thisEl.find(".timeRefMinutes").text("Dakika");
            } else {
              thisEl.find(".timeRefMinutes").text("Dakika");
            }
            if (seconds == 1) {
              thisEl.find(".timeRefSeconds").text("Saniye");
            } else {
              thisEl.find(".timeRefSeconds").text("Saniye");
            }

            //logic for the two_digits ON setting
            if (settings.format == "on") {
              days = (String(days).length >= 2) ? days : "0" + days;
              hours = (String(hours).length >= 2) ? hours : "0" + hours;
              minutes = (String(minutes).length >= 2) ? minutes : "0" + minutes;
              seconds = (String(seconds).length >= 2) ? seconds : "0" + seconds;
            }

            //update the countdown's html values.
            thisEl.find(".days").text(days);
            thisEl.find(".hours").text(hours);
            thisEl.find(".minutes").text(minutes);
            thisEl.find(".seconds").text(seconds);
          }

          //run the function
          countdown_proc();

          //loop the function
          interval = setInterval(countdown_proc, 1000);
        };

      })(jQuery);



      //Provide the plugin settings
      $("#countdown").countdown({
          //bitiş tarihi
          date: "4 July 2020 12:00:00",

          // on (03:07:52) | off (3:7:52) - two_digits set to ON maintains layout consistency
          format: "on"
        },

        function() {
          // This will run when the countdown ends
          alert("Birazdan websitemiz hazır olur");
        });


      function setHeights() {
        var windowHeight = $(window).height();
        $('.slide').height(windowHeight);
      }

      setHeights();

      $(window).resize(function() {
        setHeights();
      });

      function addSticky() {
        $('.slide').each(function() {
          var scrollerAnchor = $(this).offset().top;
          if (window.scrollY >= scrollerAnchor) {
            $(this).addClass('fix-it');
          } else {
            $(this).removeClass('fix-it');
          }
        });
      }

      $(window).scroll(function() {
        addSticky();
      });
    </script>
  </body>

</html>
